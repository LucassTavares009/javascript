<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
        body {
            background-color: rgb(23, 179, 75);
            color: white;
            font: normal 1.5em arial;
            display: flex;
            justify-content: center;
        }

        h1 {
            color: rgb(5, 66, 5);
        }

        /*Comentário*/
    </style>
</head>
<body>
    <div>
        <h1>Hello, World!</h1> <!--Comentário-->
        <p>Já me livrei da maldição</p>
    </div>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //string
        var n2 = Number(window.prompt('Digite outro número: ')) //string
        var s = n1 + n2
        window.alert(`O resultado da soma entre ${n1} e ${n2} é igual a ${s}`) //Concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
